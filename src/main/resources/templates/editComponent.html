<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <title>Edit Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h2>Edit Component</h2>
    <form th:action="@{/admin/saveComponent}" th:object="${component}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Brand:</label>
            <input type="text" th:field="*{brand}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Model:</label>
            <input type="text" th:field="*{model}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Serial Number:</label>
            <input type="text" th:field="*{serialNumber}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Type:</label>
            <select th:field="*{type}" class="form-select" required>
                <option value="">Select a type</option>
                <option th:each="type : ${T(ma.enset.infoparc.entities.ComponentType).values()}"
                        th:value="${type}"
                        th:text="${type}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/user/components}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
