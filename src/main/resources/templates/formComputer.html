<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Patient</title>
</head>
<body>
<h2>Add new computer</h2>
<form th:action="@{/admin/saveComputer}" th:object="${computer}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Model:</label>
    <input type="text" th:field="*{model}" required/><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
