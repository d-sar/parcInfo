<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <title>Ajouter un Composant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h2 class="mb-4">Ajouter un nouveau composant</h2>

    <form th:action="@{/admin/saveComponent}" th:object="${component}" method="post">
        <div class="mb-3">
            <label class="form-label">Nom:</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Marque:</label>
            <input type="text" th:field="*{brand}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Modèle:</label>
            <input type="text" th:field="*{model}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Numéro de série:</label>
            <input type="text" th:field="*{serialNumber}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Type:</label>
            <select th:field="*{type}" class="form-select" required>
                <option value="">Sélectionnez un type</option>
                <option th:each="type : ${T(ma.enset.infoparc.entities.ComponentType).values()}"
                        th:value="${type}"
                        th:text="${type}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a th:href="@{/user/components}" class="btn btn-outline-secondary ms-2">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
